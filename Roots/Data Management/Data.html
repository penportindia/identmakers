<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js"></script>

    <style>
        /* --- Minimal Design Variables --- */
        :root {
            --primary-color: #03A9F4; /* Light Blue - Cleaner */
            --delete-color: #FF5252; /* Red - Modern */
            --success-color: #4CAF50; /* Green */
            --background-color: #fcfcfc;
            --card-background: #ffffff;
            --text-color: #263238;
            --sub-text-color: #90A4AE;
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-lift: 0 8px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        /* --- Global & Utility Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 30px;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        /* Removed unnecessary padding/borders from header */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        #searchInput {
            width: 300px;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #CFD8DC;
            box-shadow: var(--shadow-subtle);
            font-size: 0.95rem;
            outline: none;
        }

        /* --- Notification/Toast - Minimal and Clean --- */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification .material-icons {
            font-size: 20px;
            margin-right: 8px;
        }

        .notification-success {
            background: var(--success-color);
            color: white;
        }

        .notification-error {
            background: var(--delete-color);
            color: white;
        }


        /* --- Summary Card Grid --- */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Even Smaller Cards */
            gap: 15px;
        }

        /* --- Tiny School Summary Card - Minimal --- */
        .school-summary-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px 15px;
            box-shadow: var(--shadow-subtle);
            border: 1px solid #ECEFF1;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .school-summary-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lift);
            border-color: var(--primary-color);
        }

        .school-summary-card .material-icons {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .school-summary-card h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .school-summary-card .school-id-display {
            font-size: 0.7rem;
            color: var(--sub-text-color);
            margin-top: 2px;
        }

        /* --- Modal Styling --- */
        .modal-backdrop {
            /* ... (Backdrop styles remain the same) ... */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: var(--card-background);
            border-radius: var(--border-radius);
            width: 95%;
            max-width: 650px; /* Slimmer Modal */
            padding: 25px;
            box-shadow: var(--shadow-lift);
            transform: scale(0.95);
            animation: slideIn 0.3s forwards;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #CFD8DC; /* Lighter border */
        }
        
        .modal-header h2 {
            margin: 0;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.5rem;
        }

        .modal-close-btn {
            background: none;
            border: none;
            color: var(--sub-text-color);
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close-btn:hover {
            color: var(--text-color);
        }

        /* --- Data Control Cards inside Modal --- */
        .data-cards-grid {
            display: flex; /* Changed to flex for better layout in a smaller modal */
            gap: 20px;
            justify-content: space-around;
        }
        
        .data-control-card {
            flex: 1;
            background: #F5F7FA; /* Light background for card */
            border: 1px solid #E0E0E0;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-subtle);
            text-align: center;
        }
        
        .data-control-card h4 {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .data-control-card .count-display { 
            font-size: 2.5rem; 
            font-weight: 700; 
            color: var(--primary-color); 
            margin: 5px 0 10px 0;
        }

        /* --- Clean Button Styling --- */
        .btn-group { 
            display: flex; 
            flex-direction: column; /* Buttons stack nicely */
            gap: 8px; 
            margin-top: 20px;
        }
        
        .data-control-card button {
            padding: 10px 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .data-control-card button .material-icons { 
            font-size: 18px; 
            margin-right: 5px; 
        }

        .export-btn {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(3, 169, 244, 0.3);
        }
        .export-btn:hover {
            background: #0288D1; /* Darker blue on hover */
            transform: translateY(-1px);
        }

        .delete-btn {
            background: none;
            color: var(--delete-color);
            border: 1px solid var(--delete-color);
        }
        .delete-btn:hover {
            background: var(--delete-color);
            color: white;
            transform: translateY(-1px);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px;
            font-size: 1rem;
            color: var(--sub-text-color);
        }
        .empty-state .material-icons {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
    </style>
</head>

<body>

    <div id="notification" class="notification"></div>

    <div class="header-section">
        <h1><span class="material-icons"
                style="font-size: 2rem; vertical-align: middle; margin-right: 10px; color: var(--primary-color);">cloud_sync</span>
            Data Management</h1>
        <input type="text" id="searchInput" placeholder="Search School..." />
    </div>

    <div id="cardContainer" class="card-container">
        </div>

    <div id="modalBackdrop" class="modal-backdrop">
        <div id="modalContent" class="modal-content">
            </div>
    </div>

    <script type="module">
        // Import your Firebase config from a relative path
        import { firebaseConfig } from "../Database/Database.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref, get, remove, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // DOM Elements
        const cardContainer = document.getElementById("cardContainer");
        const modalBackdrop = document.getElementById("modalBackdrop");
        const modalContent = document.getElementById("modalContent");
        const notification = document.getElementById("notification");
        const searchInput = document.getElementById("searchInput");

        let schoolsDataCache = {}; 
        let activeSchoolData = null; 

        // --- Utility Functions ---

        function escapeHtml(unsafe) {
            if (unsafe === null || unsafe === undefined) return '';
            return String(unsafe)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function sanitizeFilename(name) {
            return String(name).replace(/[\\\/:*?"<>|]+/g, '_');
        }

        // --- Clean Toast Function ---
        function showToast(msg, type = 'success') {
            if (!notification) { console.warn('Notification element not found:', msg); return; }
            notification.innerHTML = `<span class="material-icons">${type === 'success' ? 'check_circle' : 'error'}</span>${msg}`;
            notification.className = 'notification';
            notification.classList.add('show');
            notification.classList.add(type === 'error' ? 'notification-error' : 'notification-success');
            if (notification._hideTimer) clearTimeout(notification._hideTimer);
            notification._hideTimer = setTimeout(() => {
                notification.classList.remove('show', 'notification-success', 'notification-error');
            }, 3000);
        }

        function closeModal() {
            modalBackdrop.style.display = 'none';
            modalContent.innerHTML = '';
            activeSchoolData = null;
        }

        // --- Stage 1: Light Fetch (Only Names/IDs) ---

        async function fetchSchoolSummary() {
            try {
                // Show initial loading message only
                showToast("Loading school list...", 'success'); 
                
                const snapshot = await get(ref(db, 'DATA-MASTER')); 
                schoolsDataCache = {};
                
                if (snapshot.exists()) {
                    const masterData = snapshot.val();
                    for (const schoolName in masterData) {
                        let ids = Object.keys(masterData[schoolName] || {});
                        schoolsDataCache[schoolName] = { ids }; 
                    }
                    renderSchoolCards();
                    // No success toast here to keep UI clean, the rendered cards confirm the load.
                } else {
                    cardContainer.innerHTML = '<p class="empty-state"><span class="material-icons">folder_open</span>No schools found.</p>';
                    showToast("No schools found in database", 'error');
                }
            } catch (err) {
                console.error(err);
                showToast('Failed to load schools list', 'error');
            }
        }

        function renderSchoolCards() {
            if (!cardContainer) return;
            const filter = (searchInput?.value || '').toLowerCase();
            cardContainer.innerHTML = '';
            let count = 0;
            
            for (const schoolName in schoolsDataCache) {
                if (filter && !schoolName.toLowerCase().includes(filter)) continue;
                
                const data = schoolsDataCache[schoolName];
                const card = document.createElement('div');
                card.className = 'school-summary-card';

                card.innerHTML = `
                <span class="material-icons">account_balance</span>
                <h4>${escapeHtml(schoolName)}</h4>
                <p class="school-id-display" title="${escapeHtml(data.ids.join(', '))}">IDs: ${escapeHtml(data.ids[0])}...</p>
                `;

                card.addEventListener('click', () => loadSchoolDetails(schoolName));

                cardContainer.appendChild(card);
                count++;
            }
            if (count === 0) cardContainer.innerHTML = '<p class="empty-state"><span class="material-icons">search_off</span>No matching schools found.</p>';
        }

        // --- Stage 2: Modal Detail Fetch and Render (On-Demand) ---

        async function loadSchoolDetails(schoolName) {
            // Setup Modal with Loading State
            modalContent.innerHTML = `
                <div class="modal-header">
                    <h2>${escapeHtml(schoolName)}</h2>
                    <button class="modal-close-btn" onclick="closeModal()"><span class="material-icons">close</span></button>
                </div>
                <div style="text-align: center;">
                    <div class="loader"></div>
                    <p style="color: var(--sub-text-color);">Loading records...</p>
                </div>
            `;
            modalBackdrop.style.display = 'flex';
            
            // Fetch ONLY the selected school's full data
            try {
                const snapshot = await get(ref(db, `DATA-MASTER/${schoolName}`));
                
                if (!snapshot.exists()) {
                    renderDetailCards(schoolName, 0, 0); // Render with zero counts
                    activeSchoolData = {};
                    showToast('No detailed records found.', 'error');
                    return;
                }

                activeSchoolData = snapshot.val();
                let studentCount = 0;
                let staffCount = 0;

                for (const schoolID in activeSchoolData) {
                    const students = activeSchoolData[schoolID]?.STUDENT || {};
                    const staffs = activeSchoolData[schoolID]?.STAFF || {};
                    studentCount += Object.keys(students).length;
                    staffCount += Object.keys(staffs).length;
                }
                
                renderDetailCards(schoolName, studentCount, staffCount);

            } catch (err) {
                console.error(err);
                modalContent.innerHTML = `<p class="empty-state"><span class="material-icons">cloud_off</span>Failed to load data details.</p>`;
                showToast('Failed to load detailed data', 'error');
            }
        }

        // --- Render Modal Cards ---
        function renderDetailCards(schoolName, studentCount, staffCount) {
             modalContent.innerHTML = `
                <div class="modal-header">
                    <h2>${escapeHtml(schoolName)}</h2>
                    <button class="modal-close-btn" onclick="closeModal()"><span class="material-icons">close</span></button>
                </div>
                
                <p style="font-size: 0.9rem; margin-bottom: 25px; color: var(--sub-text-color);">Select an action for the entire school data records.</p>

                <div class="data-cards-grid">
                    ${createDataCard(schoolName, 'STUDENT', studentCount, 'face')}
                    ${createDataCard(schoolName, 'STAFF', staffCount, 'people')}
                </div>
            `;

            modalContent.querySelectorAll('.export-btn').forEach(btn => {
                btn.addEventListener('click', (e) => handleExport(e.currentTarget.dataset.school, e.currentTarget.dataset.type));
            });
            modalContent.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => handleDelete(e.currentTarget.dataset.school, e.currentTarget.dataset.type));
            });
        }

        function createDataCard(schoolName, type, count, icon) {
            return `
                <div class="data-control-card">
                    <h4>${type} Records</h4>
                    <span class="count-display">${count}</span>
                    <div class="btn-group">
                        <button class="export-btn" data-school="${escapeHtml(schoolName)}" data-type="${type}">
                            <span class="material-icons">download</span>Export ${type}
                        </button>
                        <button class="delete-btn" data-school="${escapeHtml(schoolName)}" data-type="${type}">
                            <span class="material-icons">delete</span>Delete ${type}
                        </button>
                    </div>
                </div>
            `;
        }
        
        // --- Core Action Logic (Export and Delete) ---

        async function handleExport(schoolName, type) {
             if (!activeSchoolData) return;
             // Show only "Working..." message
             showToast(`Exporting ${type} data...`, 'success'); 
             
             // The rest of your export logic remains the same...
             try {
                const zip = new JSZip();
                const photoFolder = zip.folder("Photos");
                let dataToExport = [];
                let totalExported = 0;
                const typeKey = type.toUpperCase(); 

                for (const schoolID in activeSchoolData) {
                    const records = activeSchoolData[schoolID]?.[typeKey] || {};
                    for (const key in records) {
                        const record = records[key];
                        if (!record) continue;
                        
                        dataToExport.push({ ...record });
                        totalExported++;
                        
                        if (record.photo) {
                            try {
                                const resp = await fetch(record.photo);
                                if (resp.ok) { 
                                    const blob = await resp.blob(); 
                                    const enrollKey = record.student_enroll || record.staff_enroll || key;
                                    const filename = `${sanitizeFilename(enrollKey)}.jpg`;
                                    photoFolder.file(filename, blob); 
                                }
                            } catch (err) { /* silent photo fetch failure */ }
                        }
                    }
                }

                if (totalExported > 0) {
                    const ws = XLSX.utils.json_to_sheet(dataToExport);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, type);
                    
                    zip.file(`${sanitizeFilename(schoolName)}-${type}.xlsx`, XLSX.write(wb, { bookType: 'xlsx', type: 'array' }));
                    
                    const blob = await zip.generateAsync({ type: 'blob' });
                    saveAs(blob, `${sanitizeFilename(schoolName)}-${type}-Export.zip`);
                    
                    // Clean Success Message
                    showToast(`${type} Export successful.`, 'success'); 
                } else {
                    showToast(`No ${type} data found.`, 'error');
                }

             } catch (err) {
                 console.error('Export failed:', err);
                 showToast('Export failed: Check console for details.', 'error');
             }
        }
        
        async function handleDelete(schoolName, type) {
             if (!activeSchoolData) return;
             
             if (!confirm(`CONFIRM: Are you sure you want to DELETE ALL ${type} data for ${schoolName}? This is permanent.`)) return;
             
             showToast(`Deleting ${type} data...`, 'error'); // Use error type for delete operation starting

             try {
                const promises = [];
                let totalDeletedCount = 0;
                const typeKey = type.toUpperCase(); 

                for (const schoolID in activeSchoolData) {
                    const records = activeSchoolData[schoolID]?.[typeKey] || {};
                    
                    for (const key of Object.keys(records)) {
                        const record = { ...records[key] };
                        delete record.photo; 
                        
                        const deletePath = ref(db, `Delete-Desire/${schoolName}/${schoolID}/${typeKey}/${key}`);
                        const workRef = ref(db, `workdone/${schoolName}/${typeKey}/${key}`);
                        const dataRef = ref(db, `DATA-MASTER/${schoolName}/${schoolID}/${typeKey}/${key}`);
                        const ts = new Date().toISOString();

                        promises.push(
                            set(deletePath, record)
                                .then(() => set(workRef, { deletedAt: ts, type: typeKey, key }))
                                .then(() => remove(dataRef))
                                .catch(err => console.warn(err))
                        );

                        totalDeletedCount++;
                    }
                    
                    if (activeSchoolData[schoolID]) activeSchoolData[schoolID][typeKey] = {};
                }

                await Promise.all(promises);
                
                // Clean Success Message
                showToast(`${type} Data Deleted successfully.`, 'success');
                
                // Reload the details in the modal to update the counts to 0
                setTimeout(() => loadSchoolDetails(schoolName), 800); 

             } catch (err) {
                 console.error('Delete flow failed:', err);
                 showToast('Delete failed: Check console for details.', 'error');
             }
        }
        
        // --- Initialization ---
        window.closeModal = closeModal; 

        if (searchInput) searchInput.addEventListener('input', renderSchoolCards);
        fetchSchoolSummary();
    </script>

</body>

</html>
