<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School ERP Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-inter">

  <section class="grid grid-cols-2 md:grid-cols-5 gap-6 p-6">
    <div class="stat-card card-hover">
      <i class="ri-graduation-cap-line stat-icon text-indigo-600"></i>
      <div>
        <h4>Students</h4>
        <span id="studentCount">0</span>
      </div>
    </div>
    <div class="stat-card card-hover">
      <i class="ri-user-star-line stat-icon text-pink-600"></i>
      <div>
        <h4>Staff</h4>
        <span id="staffCount">0</span>
      </div>
    </div>
    <div class="stat-card card-hover">
      <i class="ri-pie-chart-2-line stat-icon text-green-600"></i>
      <div>
        <h4>Total</h4>
        <span id="totalEnrollment">0</span>
      </div>
    </div>
    <div class="stat-card card-hover">
      <i class="ri-community-line stat-icon text-orange-600"></i>
      <div>
        <h4>Schools</h4>
        <span id="uniqueSchools">0</span>
      </div>
    </div>

    <div class="vendor-card flex flex-col justify-between rounded-2xl p-4 card-hover relative">
      <div class="flex items-center gap-3 mb-2">
        <i class="ri-money-rupee-circle-line stat-icon text-yellow-400"></i>
        <h4 class="text-sm font-semibold mb-0 text-gray-500">Subscription Status</h4> 
      </div>
      <span id="vendorBalance" class="text-2xl font-bold text-gray-900">₹0</span> 
      <div id="vendorStatus" class="absolute top-3 right-3 flex items-center gap-1">
        <span id="vendorStatusIcon" class="w-3 h-3 rounded-full bg-gray-300"></span>
        <span id="vendorStatusText" class="text-xs font-semibold text-gray-700">Unknown</span>
      </div>
    </div>
  </section>

  <section class="flex flex-col md:flex-row gap-6 p-6">

    <aside class="bg-white rounded-2xl shadow w-full md:w-1/4 p-5 card-hover">
      <div class="flex items-center gap-2 mb-4">
        <i class="ri-filter-3-line text-indigo-600"></i>
        <h3 class="font-semibold text-gray-700">Filters</h3>
      </div>
      <div class="relative mb-4">
        <i class="ri-search-line absolute left-3 top-3 text-gray-400"></i>
        <input type="text" id="searchBox" placeholder="Search school..." 
               class="pl-10 w-full rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 p-2">
      </div>
      <div>
        <label for="sortType" class="text-sm text-gray-600">Sort By</label>
        <select id="sortType" class="w-full mt-1 rounded-xl border-gray-200 p-2 focus:ring-2 focus:ring-indigo-500">
          <option value="az">A → Z</option>
          <option value="za">Z → A</option>
          <option value="high">Highest Enrollment</option>
          <option value="low">Lowest Enrollment</option>
        </select>
      </div>
      
      <div class="mt-6 flex justify-between gap-3">
        <button id="resetFilters" class="text-gray-600 border border-gray-300 hover:bg-gray-100 transition-colors px-3 py-2 rounded-xl text-sm font-medium flex items-center gap-1">
          <i class="ri-refresh-line"></i>
          Reset
        </button>
        <button onclick="window.location.href='https://penportindia.github.io/identmakers/Roots/Report/Report.html'" class="done-btn">
          <i class="ri-check-double-line"></i>
          Done
        </button>
      </div>
    </aside>

    <div class="bg-white rounded-2xl shadow flex-1 p-5 card-hover">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div class="flex items-center gap-3 flex-wrap">
          <div id="onlineSchoolsCount" class="flex items-center gap-2">
            <i class="ri-user-line text-green-600"></i>
            <span class="font-semibold">0</span>
            <span class="w-2 h-2 rounded-full bg-green-500 blink"></span>
          </div>
          <div id="onlineSchoolsList" class="flex flex-wrap gap-2"></div>
        </div>
        <h2 class="text-lg font-semibold flex items-center gap-2 text-indigo-600">
          <i class="ri-calendar-event-line"></i>
        </h2>
      </div>
      <div id="dateWiseList" class="grid gap-3"></div>
    </div>
  </section>

  <section class="p-6">
    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-indigo-600">
      <i class="ri-building-4-line"></i>
      School List
    </h2>
    <div id="schoolList" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <footer class="bg-gray-100 border-t p-6 text-center mt-6">
    <div class="flex justify-center items-center gap-2 text-gray-600">
      <i class="ri-shield-check-line"></i>
      Designed & Developed 
      <a href="https://penportindia.github.io/penport/" target="_blank" class="text-indigo-600 font-medium hover:underline">
        Penport India
      </a>
    </div>
    <p class="text-sm text-gray-500 mt-1">Simplifying Complexity Through Code</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
