<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Config Manager</title>
    <style>
        /* Modern UI Variables */
        :root {
            --primary-color: #007bff; /* Blue for primary actions */
            --secondary-color: #6c757d; /* Gray for secondary elements */
            --background-color: #f8f9fa; /* Light background */
            --card-background: #ffffff; /* White card background */
            --text-color: #343a40; /* Dark text */
            --border-radius: 12px;
            --input-padding: 12px;
            --transition-speed: 0.3s;
        }

        /* Global Reset and Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
        }

        /* Container for the Settings Card */
        .settings-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Stronger, modern shadow */
            transition: box-shadow var(--transition-speed) ease;
        }

        .settings-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Header Styling */
        .header {
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        h2 {
            text-align: left;
            font-size: 1.8rem;
            color: var(--text-color);
            margin: 0;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--secondary-color);
            margin-top: 5px;
        }

        /* Form Group and Label */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-color);
        }

        /* Input Styling */
        input[type="text"] {
            width: 100%;
            padding: var(--input-padding);
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Button Styling */
        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border: none;
            border-radius: 8px;
            color: var(--card-background);
            background-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: background-color var(--transition-speed), transform 0.1s, box-shadow var(--transition-speed);
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }

        button:active {
            transform: translateY(1px); /* Slight press effect */
        }

        /* Message Area Styling */
        #msg {
            margin-top: 25px;
            padding: 12px;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            font-size: 0.9rem;
            min-height: 20px; /* To prevent layout shift */
        }

        /* Message Colors */
        .msg-info {
            background-color: #e9ecef;
            color: var(--secondary-color);
        }
        .msg-success {
            background-color: #d4edda;
            color: #155724;
        }
        .msg-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .msg-warning {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>

    <div class="settings-container">
        <div class="header">
            <h2>‚òÅÔ∏è Cloudinary Configuration</h2>
            <p class="subtitle">Manage your Cloudinary API credentials for file uploads.</p>
        </div>

        <div class="form-group">
            <label for="cloudName">Cloud Name</label>
            <input type="text" id="cloudName" placeholder="e.g., your-unique-cloud-name">
        </div>

        <div class="form-group">
            <label for="uploadPreset">Upload Preset</label>
            <input type="text" id="uploadPreset" placeholder="e.g., your_upload_preset">
        </div>

        <button id="saveBtn">üíæ Save Configuration</button>
        <p id="msg" class="msg-info"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref as dbRef, set, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDw5K3oMY_fdNvyG29OTGiJtEX-g6j48LY",
            authDomain: "identmakers.firebaseapp.com",
            projectId: "identmakers",
            storageBucket: "identmakers.firebasestorage.app",
            messagingSenderId: "925696313211",
            appId: "1:925696313211:web:4d7bb545b6b0d5e8119fde",
            measurementId: "G-8CS4FY9G7F"
        };

        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const cloudNameInput = document.getElementById('cloudName');
        const uploadPresetInput = document.getElementById('uploadPreset');
        const saveBtn = document.getElementById('saveBtn');
        const msg = document.getElementById('msg');

        function updateMessage(text, type = 'info') {
            msg.textContent = text;
            // Remove all existing message classes
            msg.className = ''; 
            // Add the new class
            msg.classList.add(`msg-${type}`); 
        }

        // ‚úÖ Load Cloudinary config from Firebase
        async function loadCloudinaryConfig() {
            updateMessage('üîÑ Loading configuration...');
            try {
                const snapshot = await get(child(dbRef(database), "cloudinary"));
                if (snapshot.exists()) {
                    const config = snapshot.val();
                    cloudNameInput.value = config.cloudName || '';
                    uploadPresetInput.value = config.uploadPreset || '';
                    updateMessage('‚ö° Config loaded. You can edit and save.', 'info');
                } else {
                    updateMessage('‚ö° No config found. Enter new values to save.', 'warning');
                }
            } catch (err) {
                console.error("Failed to load Cloudinary config:", err);
                updateMessage("‚ùå Failed to load config! See console for details.", 'error');
            }
        }

        // ‚úÖ Save or Update Cloudinary config
        async function saveCloudinaryConfig() {
            const cloudName = cloudNameInput.value.trim();
            const uploadPreset = uploadPresetInput.value.trim();
            updateMessage('Saving...');

            if (!cloudName || !uploadPreset) {
                updateMessage('‚ùå Both Cloud Name and Upload Preset are required!', 'error');
                return;
            }

            try {
                // ‚úÖ Save or update same node
                await set(dbRef(database, "cloudinary"), { cloudName, uploadPreset });
                updateMessage('‚úÖ Configuration saved / updated successfully!', 'success');
            } catch (err) {
                console.error(err);
                updateMessage('‚ùå Failed to save configuration! Check your connection.', 'error');
            }
        }

        // Load config on page load
        window.addEventListener('DOMContentLoaded', loadCloudinaryConfig);

        // Save button click
        saveBtn.addEventListener('click', saveCloudinaryConfig);

    </script>

</body>
</html>
